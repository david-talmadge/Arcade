<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Contacts</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="boxStart">
        <h1>What would you like to play?</h1>
      </div>
      <div class="box1">
        <p id="a1"></p>
      </div>
      <div class="box2">
        <p id="a2"></p>
      </div>
      <div class="box3">
        <button id="b0" onclick="guessingGame();">Guessing Game</p>
      </div>
      <div class="box4">
        <button id="c0" onclick="consultOracle();">Consult the Oracle</p>
      </div>
      <div class="box5">
        <button id="b1" onclick="bnh();">Bear, Ninja, Hunter</p>
      </div>
      <div class="box6">
        <p id="c1"></p>
      </div>
      <div class="box7">
        <p id="b2"></p>
      </div>
      <div class="box8">
        <p id="c2"></p>
      </div>
      <div class="box9">
        <p id="b3"></p>
      </div>
      <div class="box10">
        <p id="c3"></p>
      </div>
      <div class="box11">
        <p id="b4"></p>
      </div>
      <div class="box12">
        <p id="c4"></p>
      </div>
      <div class="box13">
        <p id="b5"></p>
      </div>
      <div class="box14">
        <p id="c5"></p>
      </div>
      <div class="boxEnd">
        <p><a href="index.html">Back to the Main Page</a>  <span style="float:right;">This page created as academic activity only.</span></p>
      </div>
    </div>
    <script>
      var name = '';
      var wins = 0;
      var losses = 0;
      function guessingGame(){
        name = prompt('Please enter your name. ');
        console.log(name);
        loopGuessingGame();
        alert('Reload page to play again. Goodbye.');
      }
      
      function loopGuessingGame(){
        let input = prompt('Even or Odd? ');
        if(input!='even'&&input!='odd'){
           input = invalidInputCheck(input, 'even', 'odd');
        }
        console.log(input);
        alert(`3.. 2.. 1.. `);
          let num1 = Math.floor(Math.random() * 4)+1;
          console.log(num1);
          let num2 = Math.floor(Math.random() * 4) +1;
          console.log(num2);
          let sum = num1 + num2;
          let output = '';
          if(sum/2===Math.floor(sum/2)){
            output = 'even';
          }else{
            output = 'odd';
          }
          if(input===output){
             alert(`${name}, you chose ${input}, the sum was ${sum}, which is an ${output} number, you win!`);
            wins++;
          }else{
             alert(`${name}, you chose ${input}, the sum was ${sum}, which is an ${output} number, you lose!`);
            losses++;
          }
        alert(`That's ${wins} wins and ${losses} losses!`);
        let shouldLoop = prompt('Would you like to play again y/n? ');
        if(shouldLoop==='y') loopGuessingGame();
      }
      function invalidInputCheck(g, a, b){
        let check = prompt(`Invalid input, expected: `+a+`/`+b+`.`);
        if(check!=a&&check!=b){
          return invalidInputCheck(g,a,b);
        }else{
          return check;
        }
      }

      
      function consultOracle(){
          prompt(`The magic 8 ball is being shook... Ask a question you want answered: `);
          alert(`The magic 8 ball has been shook. `+selectAnswer());
          askAnotherQ();
      }
      function askAnotherQ(){
            let input = prompt(`Would you like to ask another question y/n?`);
            if(input==='y'||input==='Y'){
              consultOracle();
            }else if(input==='n'||input==='N'){
            }else{
              askAnotherQ();
            }
      }
      function selectAnswer(){
            let r = Math.floor(Math.random()*8)+1;
            switch(r){
              case 1:
                return 'Ask again later';
                break;
              case 2:
                return 'Most likely';
                break;
              case 3:
                return 'My sources say no';
                break;
              case 4:
                return 'Better not tell you now';
                break;
              case 5:
                return 'Outlook good';
                break;
              case 6:
                return 'Outlook not so good';
                break;
              case 7:
                return 'Concentrate and ask again';
                break;
              case 8:
                return 'Signs point to yes';
                break;
              default:
                return 'Ask again later';
            }
      }

      var choices = ['Bear', 'Ninja', 'Hunter'];
      var uName = '';
      function bnh(){
        uName = prompt('Welcome to Bear Hunter Ninja! Please enter your name to get started: ');
        alert(`Hi ${uName} Let's Play!!`);
        loopBNH();
      }
      function loopBNH(){
        let uType = checkType();
        if(uType!='cancel'){
          let sType = choices[Math.floor(Math.random()*choices.length)];
          let uPrintedType = `${uName}, you chose ${uType}!`;
          let sPrintedType = `The computer chose ${sType}!`;
          let result = selectResult(uType, sType);
          console.log(uPrintedType);
          console.log(sPrintedType);
          console.log(result);
          alert(uPrintedType + "\n" + sPrintedType + "\n" + result);
          playAgain();
        }
      }
      function checkType(){
         let uType = prompt('Who are you: Bear, Ninja, or Hunter? ');
         if(uType===null){
             return 'cancel';
         }
         switch(uType.toLowerCase()){
           case 'bear':
             return uType;
             break;
           case 'ninja':
             return uType;
             break;
           case 'hunter':
             return uType;
             break;
           case null:
             return 'cancel';
             break;
           default:
             alert("Invalid Entry");
             return 'cancel';
         }
      }
      function playAgain(){
         let p = prompt(`${uName}, would you like to play again, Yes or No?`);
         if(p===null||p.toLowerCase()==='no'){
         }else if(p===''){
           playAgain();
         }else if(p.toLowerCase()==='yes'){
           loopBNH();
         }else{
           alert("Invalid Entry");
         }
      }
      
      function selectResult(uType, sType){
        let match = uType.toLowerCase()+':'+sType.toLowerCase();
        let result = '';
            switch(match){
              case 'bear:ninja':
                result= 'win';
                break;
              case 'bear:hunter':
                result= 'loss';
                break;
              case 'bear:bear':
                result= 'tie';
                break;
              case 'ninja:ninja':
                result= 'tie';
                break;
              case 'ninja:hunter':
                result= 'win';
                break;
              case 'ninja:bear':
                result= 'loss';
                break;
              case 'hunter:ninja':
                result= 'loss';
                break;
              case 'hunter:hunter':
                result= 'tie';
                break;
              case 'hunter:bear':
                result= 'win';
                break;
              default:
                result= 'tie';
           }
           switch(result){
             case 'win':
                return 'You Win!!';
                break;
              case 'loss':
                return 'You Lose.';
                break;
              case 'tie':
                return 'You Tie.';
                break;
              default:
                return 'You Tie.';
            }
      }
    </script>
  </body>
</html>
