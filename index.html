    <script>
      var array = ["Arnold", "Sly", "Dwayne", "Vin", "JCVD", "Steven"];
      loop1();
      
      function loop1(){
        let index = prompt('Please enter an entry number. ');
        let p ='';
        if(index<array.length){
          let name = array[index];
          document.getElementById('b'+index).innerHTML = index;
          document.getElementById('c'+index).innerHTML = name;
          p = prompt(`Displaying ${name}. \nWould you like to make another selection y/n?  `);
        }else{
          p = prompt(`That Entry is not in the database. \nWould you like to make another selection y/n?  `);
        }
        if(p==='y')loop1();
      }
    </script>
